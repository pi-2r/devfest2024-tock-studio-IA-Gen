<title>Devfest 2024</title>
<html>
<head>
    <script
            crossorigin
            src="https://unpkg.com/tock-react-kit@latest/build/tock-react-kit-standalone.umd.js"
    ></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lightblue;
            overflow: hidden;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none;
        }
        #chat {
            position: relative;
            z-index: 1;
        }
        #matrix-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
<canvas id="matrix-bg"></canvas>
<div id="chat"></div>
<button id="matrix-switch">Activer Matrix</button>
<script>
    TockReact.renderChat(document.getElementById('chat'), 'http://localhost:8080/io/app/devfest2024/web', '', {}, { disableSse: true });

    const matrixSwitch = document.getElementById('matrix-switch');
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    let matrixEnabled = false;
    let animationId;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const rainDrops = [];

    for (let x = 0; x < columns; x++) {
        rainDrops[x] = 1;
    }

    const INTERVAL = 80; // 80 millisecondes, comme dans votre setInterval original
    let lastTime = 0;

    const draw = (currentTime) => {
        if (currentTime - lastTime < INTERVAL) {
            if (matrixEnabled) {
                animationId = requestAnimationFrame(draw);
            }
            return;
        }

        lastTime = currentTime;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

            if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                rainDrops[i] = 0;
            }
            rainDrops[i]++;
        }

        if (matrixEnabled) {
            animationId = requestAnimationFrame(draw);
        }
    };

    matrixSwitch.addEventListener('click', () => {
        matrixEnabled = !matrixEnabled;
        if (matrixEnabled) {
            canvas.style.display = 'block';
            document.body.style.backgroundColor = 'black';
            matrixSwitch.textContent = 'Désactiver Matrix';
            lastTime = 0;
            draw(performance.now());
        } else {
            canvas.style.display = 'none';
            document.body.style.backgroundColor = '#0b4d8f';
            matrixSwitch.textContent = 'Activer Matrix';
            cancelAnimationFrame(animationId);
        }
    });
</script>
</body>
</html>
